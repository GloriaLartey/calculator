<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10-calculator.css" />
  </head>

  <body>
    <p class="js-calculation calculate"></p>

    <p>
      <button
        class="button-gray"
        onclick="
      updateCalculation('1');
      "
      >
        1
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('2');
    "
      >
        2
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('3');
    "
      >
        3
      </button>
      <button
        class="button-orange"
        onclick="
    updateCalculation('+');
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="button-gray"
        onclick="
      updateCalculation('4');
      "
      >
        4
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('5');
    "
      >
        5
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('6');
    "
      >
        6
      </button>
      <button
        class="button-orange"
        onclick="
    updateCalculation('-');
    "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="button-gray"
        onclick="
      updateCalculation('7');
      "
      >
        7
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('8');
    "
      >
        8
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('9');
    "
      >
        9
      </button>
      <button
        class="button-orange"
        onclick="
    updateCalculation('*');
    "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="button-gray"
        onclick="
   updateCalculation('0');
      "
      >
        0
      </button>
      <button
        class="button-gray"
        onclick="
    updateCalculation('.');
    "
      >
        .
      </button>
      <button
        class="button-gray"
        onclick="
        totalNumber();
    "
      >
        =
      </button>
      <button
        class="button-orange"
        onclick="
    updateCalculation('/');
    "
      >
        /
      </button>
    </p>

    <button
      class="button-clear"
      onclick="
        clearAll();
  "
    >
      Clear
    </button>
    <script src="10-calculator.js"></script>
  </body>
</html>
